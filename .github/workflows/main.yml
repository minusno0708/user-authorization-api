name: Run Go test
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run docker container and server
        run: docker-compose up -d & sleep 10
      - name: Test with the Go CLI
        run: docker-compose exec server go test -v ./...
  
