name: Run gotest
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          go-version: '1.21.4'
      - name: Install dependencies
      - run: go get .
      - name: Build
      - run: go build 
      - name: Run
      - run: ./user-register-api
      - name: Test with the Go CLI
      - run: go test
  
